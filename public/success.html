<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You | Platinum ProWash & Paint</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0A1628 0%, #1a2d4a 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    .success-container {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    .success-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
    }
    .success-icon svg {
      width: 40px;
      height: 40px;
      color: white;
    }
    h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 1.75rem;
      color: #0A1628;
      margin-bottom: 1rem;
    }
    p {
      color: #64748b;
      line-height: 1.7;
      margin-bottom: 2rem;
    }
    .btn {
      display: inline-block;
      background: #C41E3A;
      color: white;
      font-weight: 600;
      padding: 1rem 2rem;
      border-radius: 8px;
      text-decoration: none;
      transition: all 0.3s ease;
    }
    .btn:hover {
      background: #9B1B30;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="success-container">
    <div class="success-icon">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
      </svg>
    </div>
    <h1>Thank You!</h1>
    <p>Your message has been received. We'll get back to you within 24 hours with your free estimate.</p>
    <a href="/" class="btn">Back to Home</a>
  </div>
</body>
</html>
